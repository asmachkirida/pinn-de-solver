<div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="app-title">
        <i class="fas fa-square-root-alt"></i>
        <h1>ODE Solver</h1>
      </div>
      <div class="sidebar-buttons">
        <button class="profile-btn">
          <i class="fas fa-user"></i>
          Profile
        </button>
        <button class="logout-btn" (click)="logout()">
          <i class="fas fa-sign-out-alt"></i>
          Logout
        </button>
      </div>
    </div>
  
    <!-- Main Content -->
    <div class="main-content">
      <h2>Ordinary Differential Equation Solver</h2>
      <div class="solver-form">
        <div class="form-group">
          <label>Equation Type:</label>
          <select [(ngModel)]="odeType" class="form-control">
            <option value="first_order">First Order</option>
            <option value="second_order">Second Order</option>
          </select>
        </div>
  
        <div class="form-group">
          <label>X Start:</label>
          <input type="number" [(ngModel)]="xStart" class="form-control">
        </div>
  
        <div class="form-group">
          <label>X End:</label>
          <input type="number" [(ngModel)]="xEnd" class="form-control">
        </div>
  
        <button (click)="solve()" class="solve-btn">
          <i class="fas fa-calculator"></i>
          Solve
        </button>
      </div>
  
      <div *ngIf="solution" class="results-section">
        <h3>Solution</h3>
        
        <!-- Chart Container -->
        <div class="chart-wrapper">
          <div #chartContainer class="chart-container"></div>
        </div>
  
        <!-- Results Table -->
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>X</th>
                <th>Y</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let point of solution; let i = index">
                <td>{{ xStart + (i * ((xEnd - xStart) / (solution.length - 1))) | number:'1.4-4' }}</td>
                <td>{{ point[0] | number:'1.4-4' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
  
        <div class="download-buttons">
          <button (click)="downloadPDF()" class="download-btn">
            <i class="fas fa-file-pdf"></i>
            Download PDF
          </button>
          <button (click)="downloadCSV()" class="download-btn">
            <i class="fas fa-file-csv"></i>
            Download CSV
          </button>
        </div>
      </div>
    </div>
  </div>
