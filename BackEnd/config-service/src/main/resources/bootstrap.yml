spring:
  profiles:
    active: ${PROFILES}
  application:
    name: config-service
  cloud:
    config:
      server:
        git:
          uri: ${GIT_URI}
          timeout: 60
          username: ${USERNAME_GIT}
          password: ${PASSWORD_GIT}
          force-pull: true
          try-master-branch: ${TRY_MASTER_BRANCH}
          clone-on-start: true
          search-paths:
            - all-service/
            - authentication-service/
            - config-service/
            - emailing-service/
            - gateway-service/
            - habit-service/
            - notification-service/
            - progress-service/
            - profile-service/
        bootstrap: true
      allow-override: true
      override-none: false

